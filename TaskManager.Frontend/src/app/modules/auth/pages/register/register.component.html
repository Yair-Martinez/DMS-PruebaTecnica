<h1 class="title">Registro</h1>

<form [formGroup]="registerForm" (ngSubmit)="registrar()">
  <div class="form-control">
    <label for="nombre">Nombre</label><br>
    <input type="text" formControlName="nombre" id="nombre" placeholder="John">
  </div>

  <div class="form-control">
    <label for="apellido">Apellido</label><br>
    <input type="text" formControlName="apellido" id="apellido" placeholder="Doe">
  </div>

  <div class="form-control">
    <label for="email">Correo Electrónico</label><br>
    <input type="email" formControlName="email" id="email" placeholder="username@ejemplo.com">
  </div>

  <div class="form-control">
    <label for="password">Contraseña</label><br>
    <input type="password" formControlName="password" id="password" placeholder="*********">
  </div>

  <div class="form-control">
    <input type="submit" class="btn-submit" value="Registrar">
  </div>
</form>

<div class="error-message" *ngIf="errorMessage !== ''">
  {{errorMessage}}
</div>

<div class="success-message" *ngIf="successMessage !== ''">
  {{successMessage}}
</div>

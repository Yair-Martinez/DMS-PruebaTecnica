<h1>Task Manager</h1>

<form [formGroup]="taskForm" (ngSubmit)="sendTask()">
  <div class="form-control">
    <label for="titulo">Título</label><br>
    <input type="text" id="titulo" formControlName="titulo" placeholder="Ingrese un Título...">
  </div>

  <div class="form-control">
    <label for="titulo">Descripción</label><br>
    <input type="text" id="descripcion" formControlName="descripcion" placeholder="Ingrese un Descripción...">
  </div>

  <div class="form-control">
    <input type="submit" class="btn-submit" value="Submit">
  </div>

</form>

<div class="btn-container">
  <button type="button" (click)="setFlitro($event)" value="Todas">Todas</button>
  <button type="button" (click)="setFlitro($event)" value="Pendiente">Pendiente</button>
  <button type="button" (click)="setFlitro($event)" value="Completada">Completada</button>
</div>

<Task-List></Task-List>
